</head>
<body>
  <h2>Is <span class="subject">&lt;YOUR SUBJECT&gt;</span> broken?</h2>

    <div id="show_container">

  <div id="form" class="hidden">
    <div>
      <input id="subject_input" name="subject" type="text" value="" placeholder="Subject" />

    <div>
      <input id="url_output" name="output" type="text" value="" placeholder="Your URL"/>
    </div>
  </div>
